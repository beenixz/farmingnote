<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파밍노트 | FARMING NOTE</title>
    <link rel="stylesheet" href="2styles.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">FARMING NOTE</a>
        <img src="farminglogo.png" alt="FARMING NOTE 로고" class="header-logo">
        <nav class="toolbar"></nav>
    </header>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px); /* 헤더와 푸터 높이를 제외한 공간 */
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 300px; /* 고정된 너비 */
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
    padding: 10px;
    background-color: #4CAF50; /* 초록색 */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%; /* 버튼 너비를 100%로 설정 */
}
        
        button:hover {
            background-color: #0056b3;
        }
        .toggle {
            text-align: center;
            cursor: pointer;
            color: #007bff;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <main>
        <div id="loginContainer">
            <form id="loginForm">
                <h2>로그인</h2>
                <input type="text" id="username" placeholder="사용자 이름" required>
                <input type="password" id="password" placeholder="비밀번호" required>
                <button type="submit">로그인</button>
                <p id="loginMessage" style="color: red;"></p>
                <p class="toggle" onclick="toggleForms()">회원가입</p>
            </form>
        </div>

        <div id="signupContainer" style="display: none;">
            <form id="signupForm">
                <h2>회원가입</h2>
                <input type="text" id="newUsername" placeholder="사용자 이름" required>
                <input type="password" id="newPassword" placeholder="비밀번호" required>
                <button type="submit">회원가입</button>
                <p id="signupMessage" style="color: red;"></p>
                <p class="toggle" onclick="toggleForms()">로그인</p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 천안월봉고 인포테라피</p>
        <nav>
            <a href="gayin.html">개인정보 처리방침</a> | 
            <a href="eyong.html">이용약관</a> |
            <a href="https://forms.gle/ZCUqSUb46iQmCV4p9">문의하기</a>
        </nav>
    </footer>

    <script src="2script.js"></script>
</body>
</html>
