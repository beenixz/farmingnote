<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파밍노트 | FARMING NOTE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="#" class="logo">FARMING NOTE</a>
        <img src="logo.png" alt="FARMING NOTE 로고" class="header-logo">
        <nav class="toolbar"></nav>
    </header>

    <main>
        <section id="posts">
            <h2>POST LIST</h2>
            <div id="postList"></div>
        </section>
        <button id="newPostButton" class="add-button">+</button>
    </main>

    <div id="postModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>게시글 작성</h2>
            <form id="postForm">
                <input type="text" id="postTitle" placeholder="게시글 제목" required>
                <textarea id="postContent" placeholder="게시글 내용" required></textarea>
                <input type="file" id="postFile" accept="*/*"> <!-- 첨부파일 추가 -->
                <button type="submit">게시글 업로드</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 천안월봉고 인포테라피</p>
        <nav>
            <a href="gayin.html">개인정보 처리방침</a> | 
            <a href="eyong.html">이용약관</a> |
            <a href="https://forms.gle/ZCUqSUb46iQmCV4p9">문의하기</a>
        </nav>
    </footer>

    <script src="community.js"></script>
</body>
</html>
