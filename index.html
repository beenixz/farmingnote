<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파밍노트 | FARMING NOTE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="#" class="logo">FARMING NOTE</a>
        <img src="logo.png" alt="FARMING NOTE 로고" class="header-logo"> <!-- 로고 이미지 추가 -->
        <nav class="toolbar"></nav> <!-- 툴바를 여기서 동적으로 추가 -->
    </header>
    <main>
        <section id="recommendation">
            <h2>농산물 추천</h2>
            <form id="form">
                <label for="province">도:</label>
                <input type="text" id="province" placeholder="예: 경기도" required>
                
                <label for="city" id="city-label" style="display: none;">시:</label>
                <select id="city" style="display: none;"></select> <!-- 시 선택란 -->
                
                <label for="temperature">온도 (°C):</label>
                <input type="number" id="temperature" required>

                <button type="submit">추천받기</button>
            </form>
            <div id="result"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 기후변화 농산물 추천 사이트. 모든 권리 보유.</p>
        <nav>
            <a href="#">개인정보 처리방침</a> | 
            <a href="#">이용약관</a> |
            <a href="#">문의하기</a>
        </nav>
    </footer>
    <script src="script.js"></script>
</body>
</html>
